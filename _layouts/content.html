---
layout: default
---
<style>
  h2,h3,h4,h5,h6 {
    padding-top: 1em;
  }

</style>
<article class="col-md-10 col-md-offset-1">
    <header class="content{% if layout.is_help  %}{{ ' help' }}{% endif %}">
      <div class="page-header">
        <h1 id="{{ page.title | slugify }}">{{ page.title }}
        {% if page.subtitle %}
        <br/>
        <small>{{ page.subtitle }}</small>
        {% endif %}
        </h1>

        {% include social_media.html %}
        <p class="clearfix"></p>
        {% include flat_authors.html %}
      </header>
      
      <section>
      {{ content }}
      </section>
    </div>
    
    <p>
      &nbsp;
      
    </p>
</article>
